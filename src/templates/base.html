<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav class="main-nav">
            <ul>
                <li><a href="{{ url_for('main.index') }}">Inicio</a></li>
                <li><a href="{{ url_for('games.list_games') }}">Juegos</a></li>
                <li><a href="{{ url_for('games.categories') }}">Categorías</a></li>
                <li><a href="{{ url_for('auth.login') }}">Iniciar Sesión</a></li>
                <li><a href="{{ url_for('auth.register') }}">Registrarse</a></li>
                <li><a href="{{ url_for('auth.logout') }}">Salir</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 NEXUSGAME. Todos los derechos reservados.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
