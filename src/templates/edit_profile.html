{% extends 'base.html' %}
{% block title %}Editar Perfil - NEXUSGAME{% endblock %}

{% block content %}
<div class="container" style="max-width: 700px; margin: 0 auto; padding: 2rem; color: var(--text-primary);">
    <h2 style="font-family: 'Orbitron'; margin-bottom: 2rem; text-align: center;">Editar Perfil</h2>

    <form method="POST" style="display: flex; flex-direction: column; gap: 1.5rem;">
        <!-- Nombre completo -->
        <div>
            <label for="full_name" style="font-weight: 600;">Nombre completo:</label>
            <input type="text" id="full_name" name="full_name"
                   value="{{ user['profile']['full_name'] }}"
                   style="width: 100%; padding: 0.75rem; background: #1a1f2e; color: white; border: 1px solid #00d4ff; border-radius: 12px; font-family: 'Rajdhani';">
        </div>

        <!-- Biografía -->
        <div>
            <label for="bio" style="font-weight: 600;">Biografía:</label>
            <textarea id="bio" name="bio" rows="4"
                      style="width: 100%; padding: 0.75rem; background: #1a1f2e; color: white; border: 1px solid #00d4ff; border-radius: 12px; font-family: 'Rajdhani';">{{ user['profile']['bio'] }}</textarea>
        </div>

        <!-- Avatar -->
        <div>
            <label for="avatar" style="font-weight: 600;">Avatar (URL):</label>
            <input type="text" id="avatar" name="avatar"
                   value="{{ user['profile']['avatar'] }}"
                   style="width: 100%; padding: 0.75rem; background: #1a1f2e; color: white; border: 1px solid #00d4ff; border-radius: 12px; font-family: 'Rajdhani';">
        </div>

        <!-- Juegos favoritos -->
        <div>
            <label style="font-weight: 600;">Juegos favoritos:</label>
            <div style="display: flex; flex-wrap: wrap; gap: 0.75rem; margin-top: 0.5rem;">
                {% for game in games %}
                    <label style="background: #111827; border: 1px solid #00d4ff; border-radius: 8px; padding: 0.5rem 1rem; color: white; font-family: 'Rajdhani'; display: flex; align-items: center; gap: 0.5rem;">
                        <input type="checkbox" name="favorite_games" value="{{ game['game'] }}"
                            {% if game['game'] in user['profile']['favorite_games'] %}checked{% endif %}>
                        {{ game['game'] }}
                    </label>
                {% endfor %}
            </div>
        </div>

        <!-- Botón -->
        <div style="text-align: center;">
            <button type="submit"
                    style="background: linear-gradient(90deg, #00d4ff, #007cf0); color: white; padding: 0.75rem 2rem; font-size: 1rem; border: none; border-radius: 12px; font-family: 'Orbitron'; cursor: pointer; transition: all 0.3s ease;">
                <i class="fas fa-save"></i> Guardar Cambios
            </button>
        </div>
    </form>
</div>
{% endblock %}
