{% extends "base.html" %}

{% block title %}Nueva Publicación{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/social.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="new-post-container">
        <div class="new-post-header">
            <h1>Crear Nueva Publicación</h1>
            <a href="{{ url_for('social.feed') }}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancelar
            </a>
        </div>

        <form method="POST" class="new-post-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" name="titulo" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="tipo">Tipo de Publicación</label>
                <select id="tipo" name="tipo" class="form-control" required>
                    <option value="">Selecciona un tipo</option>
                    <option value="logro">Logro</option>
                    <option value="estrategia">Estrategia</option>
                    <option value="noticia">Noticia</option>
                </select>
            </div>

            <div class="form-group">
                <label for="juego_id">Juego (opcional)</label>
                <select id="juego_id" name="juego_id" class="form-control">
                    <option value="">Selecciona un juego</option>
                    {% for game in games %}
                        <option value="{{ game._id }}">{{ game.game }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="contenido">Contenido</label>
                <textarea id="contenido" name="contenido" class="form-control" rows="10" required></textarea>
                <small class="form-text text-muted">Comparte tus logros, estrategias o noticias con la comunidad.</small>
            </div>

            <div class="form-group">
                <label for="imagen_file">Subir Imagen (opcional)</label>
                <input type="file" id="imagen_file" name="imagen_file" class="form-control" accept="image/*">
            </div>

            <div class="form-group">
                <label for="img_url">URL de la Imagen</label>
                <input type="url" id="img_url" name="img_url" class="form-control" placeholder="https://...">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i> Publicar
                </button>
                <a href="{{ url_for('social.feed') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>

<style>
.new-post-container {
    max-width: 800px;
    margin: 0 auto;
    background: white;
    border-radius: 8px;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    padding: 2rem;
}

.new-post-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
    padding-bottom: 1rem;
    border-bottom: 1px solid #e4e6eb;
}

.new-post-header h1 {
    margin: 0;
    color: #1c1e21;
}

.new-post-form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.form-group label {
    font-weight: 600;
    color: #1c1e21;
}

.form-control {
    padding: 0.75rem;
    border: 1px solid #e4e6eb;
    border-radius: 8px;
    font-size: 1rem;
}

select.form-control {
    background-color: white;
}

textarea.form-control {
    resize: vertical;
    min-height: 200px;
}

.form-text {
    color: #65676b;
    font-size: 0.875rem;
}

.form-actions {
    display: flex;
    gap: 1rem;
    margin-top: 1rem;
    padding-top: 1rem;
    border-top: 1px solid #e4e6eb;
}

@media (max-width: 768px) {
    .new-post-container {
        margin: 1rem;
        padding: 1rem;
    }

    .new-post-header {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
    }
}
</style>
{% endblock %}
